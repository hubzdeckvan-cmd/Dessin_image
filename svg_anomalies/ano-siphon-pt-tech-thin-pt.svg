<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <title>ano-siphon-pt-tech-thin</title>
  <defs>
    <clipPath id="clipCircle">
      <circle cx="12" cy="12" r="6.5"/>
    </clipPath>
  </defs>

  <!-- Cross arms (thinner) -->
  <g stroke="#000" stroke-width="1.6" stroke-linecap="square">
    <line x1="12" y1="3"  x2="12" y2="21"/>
    <line x1="3"  y1="12" x2="21" y2="12"/>
  </g>

  <!-- Main circular body (thinner) -->
  <circle cx="12" cy="12" r="6.5" fill="none" stroke="#000" stroke-width="1.6"/>

  <!-- Inner lattice, clipped inside the circle (thinner) -->
  <g clip-path="url(#clipCircle)" stroke="#000" stroke-width="1.2" stroke-linecap="square">
    <line x1="7" y1="7" x2="17" y2="17"/>
    <line x1="17" y1="7" x2="7"  y2="17"/>
  </g>
</svg>
